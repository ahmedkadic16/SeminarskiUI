<div class="outer">
  <div class="container ml3">
    <div class="row">
      <div class="col-lg-4 offset-lg-4 ">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <div id="img"></div>
            <h3 class="m-0 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-5 pt-1 pb-2">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="firstName" type="text" placeholder="First Name">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"
                     class="text-danger">*First name is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="lastName" type="text" placeholder="Last Name">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')"
                     class="text-danger">*Last name is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="email" type="text" placeholder="Email">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                     class="text-danger">*Email is required!</small>


              <div class="form-group pt-3">

                <div class="input-field" [class.error]="signUpForm.controls['dateofbirth'].dirty && signUpForm.hasError('required','dateofbirth')">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="dateofbirth" type="date" placeholder="Date of birth">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['dateofbirth'].dirty && signUpForm.hasError('required','dateofbirth')"
                     class="text-danger">*Date of birth is required!</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"> </span>
                  <input formControlName="password" type="text" placeholder="Password">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                     class="text-danger">*Password is required!</small>

              <button type="submit" (click)="onSignup()" class="btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-0 text-muted">Already have account? <a routerLink="/login">Login!</a> </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
